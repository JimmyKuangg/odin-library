<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Odin Library</title>
  </head>

  <body>
    <div class="main-content">
      <h1>Library</h1>
      <button class="add-book-button">ADD A BOOK</button>

      <div class="books-container">
      </div>
    </div>
    
    <dialog class="add-book-modal">
      <h4>Add a Book!</h4>
      <form method="dialog" id="modal-form">
        <label for="add-book-title">
          Title:
          <input type="text" id="add-book-title" required minlength="1">
        </label>
        <label for="add-book-author">
          Author:
          <input type="text" id="add-book-author" required minlength="1">
        </label>
        <label for="add-book-pages">
          # of Pages:
          <input type="number" id="add-book-pages" required minlength="1">
        </label>
        <label for="add-book-read">
          Read?
          <input type="checkbox" id="add-book-read">
        </label>

        <button type="submit" id="add-book-modal-button">Submit</button>
      </form>
    </dialog>
  </body>
</html>
