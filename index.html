<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>Odin Library</title>
  </head>

  <body>
    <div class="main-content">
      <h1>Library</h1>
      <button class="add-book-button">ADD A BOOK</button>

      <div class="books-container">

        <div class="book-container">
          <div class="book-content">
            <div class="book-title">THE BODY KEEPS THE SCORE</div>
            <div class="book-info">
              <div class="book-author">BESSEL VAN DER KOLK</div>
              <div class="book-num-pages"># of pages: 445</div>
            </div>
          </div>

          <div class="book-read">
            <label for="toggle-book-read">Read?</label>
            <input id="toggle-book-read" type="checkbox"></input>
          </div>

          <button class="remove-book">Remove</button>
        </div>
      </div>
      
    </div>
    
  </body>
</html>
